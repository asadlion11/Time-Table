<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time Table Pannel</title>
</head>
<body>
    <div class="container">
        <div class="person">
            <header>
                <img src="./img/img-1.jpg" alt="">
            </header>
            <h2 class="name">Bill Gates</h2>
            <div class="times">
            <p>Dails</p>
            <p class="higlight">Weekly</p>
            <p>Monthly</p>
        </div>
        </div>
        <div class="box">
            <p class="higlight">Work</p>
            <h2 class="hours">32hrs</h2>
            <p class="tiny-par">Last Week-36hrs</p>
        </div>
        <div class="box">
            <p class="higlight">Play</p>
            <h2 class="hours">10hrs</h2>
            <p class="tiny-par">Last Week-8hrs</p>
        </div>
        <div class="box">
            <p class="higlight">Study</p>
            <h2 class="hours">4hrs</h2>
            <p class="tiny-par">Last Week-7hrs</p>
        </div>
        <div class="box">
            <p class="higlight">Exercise</p>
            <h2 class="hours">4hrs</h2>
            <p class="tiny-par">Last Week-5hrs</p>
        </div>
        <div class="box">
            <p class="higlight">Social</p>
            <h2 class="hours">5hrs</h2>
            <p class="tiny-par">Last Week-10hrs</p>
        </div>
        <div class="box">
            <p class="higlight">Self Care</p>
            <h2 class="hours">2hrs</h2>
            <p class="tiny-par">Last Week-2hrs</p>
        </div>
    </div>
</body>
</html>
